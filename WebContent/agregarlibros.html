<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Agregar Libros</title>
</head>
<body>
	<div id="main" class="container">
		<h1>Añadir libro nuevo</h1>
		<form method="get" action="agregar">
			<div class="form-group">
		    		<label for="titulo">Titulo:</label>
		    		<input type="text" name="titulo" class="form-control" id="titulo" placeholder="Titulo del libro..." required>
		  	</div>
			<div class="form-group">
		    		<label for="precio">Precio:</label>
		    		<input type="text" name="precio" class="form-control" id="precio" placeholder="Precio del libro..." required>
		  	</div>
			<div class="form-group">
		    		<label for="cantidad">Cantidad:</label>
		    		<input type="number" name="cantidad" class="form-control" id="cantidad" placeholder="Cantidad del libro..." required>
		  	</div>
			<div class="form-group">
		    		<label for="idAutor">ID Autor:</label>
		    		<input type="number" name="idAutor" class="form-control" id="idAutor" placeholder="Autor del libro..." required>
		  	</div>
			<div class="form-group">
		    		<label for="idEditorial">ID Editorial:</label>
		    		<input type="number" name="idEditorial" class="form-control" id="idEditorial" placeholder="Editorial del libro..." required>
		  	</div>
		  	<button type="submit" name="agregar" class="btn btn-primary">Añadir</button>
		</form>
	</div>
</body>
</html>
