<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Agregar Libros</title>
</head>
<body>
	<h1>Añadir libro nuevo</h1>
	<form method="get" action="agregar">
		<p>Título:</p>
		<input type="text" name="titulo" id="titulo" required/>
		<br>
		<p>Precio:</p>
		<input type="number" name="precio" id="precio" required/>
		<br>
		<p>Cantidad:</p>
		<input type="number" name="cantidad" id="cantidad" required/>
		<br>
		<p>ID Autor:</p>
		<input type="number" name="idAutor" id="idAutor" required/>
		<br>
		<p>ID Editorial:</p>
		<input type="number" name="idEditorial" id="idEditorial" required/>
		<br>
		<br>
		<input type="submit" name="agregar"  value="Añadir"/>
	</form>
</body>
</html>
