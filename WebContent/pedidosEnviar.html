<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Marcar Pedido Como Enviado</title>
</head>
<body>
	<div id="main" class="container">
		<h1>Marcar Pedido Como Enviado</h1>
		<form method="get" action="agregar">
			<div class="form-group">
		    		<label for="titulo">Pedido:</label>
		    		<input type="text" name="titulo" class="form-control" id="titulo" placeholder="Titulo del libro..." required>
		  	</div>
		  	<button type="submit" name="enviar" class="btn btn-primary">Marcar Como Enviado</button>
		</form>
	</div>
</body>
</html>
