<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>Login</title>
</head>
<body>
	<div id="main" class="container">
		<h2>Acceso</h2>
		<form method="get" action="login">
		  <div class="form-group">
		    <label for="nombreUsuario">Nombre Usuario:</label>
		    <input type="text" name="usuario" class="form-control" id="nombreUSuario" placeholder="Escribe tu usuario...">
		  </div>
		  <div class="form-group">
		    <label for="password">Contraseña:</label>
		    <input type="password" name="password" class="form-control" id="password" placeholder="Escribe tu contraseña...">
		  </div>
		  <button type="submit" name="Acceder" class="btn btn-primary">Iniciar sesión</button>
		</form>
	</div>
</body>
</html>
